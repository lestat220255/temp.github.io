# Site settings
title: Lestat's Blog
SEOTitle: Lestat's Blog
header-img: img/home-bg.jpg
email: lestat@lestat.me
description: "I am Lestat Lee and this is my blog. I publishes stories about backend and frontend here."
keyword: "PHP | Linux | Docker | Vue | jenkins | scrapy | python"
url: "https://blog.lestat.me"              # your host, for absolute URL
